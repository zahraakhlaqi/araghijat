<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bc6e807806.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>اتصل بنا</title>
  </head>
  <body>
    <header></header>
    <main id="main-content" class="contactus-page">
      <div
        class="page-hero"
        style="background-image: url(images/Banner-contactUs.png)"
      >
        <div class="page-hero__overlay">
          <h1 class="page-title">اتصل بنا</h1>
        </div>
      </div>
      <div class="contactus-content__wrapper">
        <div class="contactus-content__txt">
          <h3 class="contactus-content__txt-title">باختصار من التاميلا</h3>
          <p>
            بدأت شرکـة آراد برندینـك نشـاطهـا عـام (۱۳۸٥) هجــری. شمسـی. وفق
            قوانین التجارة العالمیة، تحتوی الشرکة خلال هـذه السنـوات مـن العمـل
            علی اربعة اقسام رئیسیة
          </p>
          <h3 class="contactus-content__txt-title">راه های ارتباطی:</h3>
          <div class="contact__way">
            <i class="fa-solid fa-phone"></i>
            <p>واحد پشتیبانی: ۰۱۲۳۴۵۶۷</p>
            <i class="fa-solid fa-envelope"></i>
            <p>ایمیل: info@Sample.com</p>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.0062637583765!2d50.88763073214866!3d34.629281999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f93bc6327de6773%3A0xfd2e78c333cbfd79!2sQom%20Province%2C%20Qom%2C%203rd%20Moallem%20E%D8%8C%20Iran!5e0!3m2!1sen!2s!4v1660380568430!5m2!1sen!2s"
            width="600"
            height="450"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            style="
              border: 3rem;
              border-radius: 1rem;
              width: 100%;
              height: 20rem;
            "
          ></iframe>
        </div>
        <div class="contactus-content__form">
          <form action="#" class="form">
            <h3 class="form__title">الاتصال تاميلا</h3>
            <div class="form__row">
              <div class="form__col">
                <input
                  type="text"
                  name="topic"
                  id="topic"
                  placeholder="موضوع"
                />
              </div>
              <div class="form__col">
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  placeholder="الاسم و اللقب"
                />
              </div>
            </div>
            <div class="form__row">
              <div class="form__col">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="البريد الإلكتروني"
                />
              </div>
              <div class="form__col">
                <input
                  type="tel"
                  name="number"
                  id="number"
                  placeholder="متحرک"
                />
              </div>
            </div>
            <div class="form__row">
              <div class="form__col">
                <textarea
                  name="message"
                  id="message"
                  rows="10"
                  class="form__label"
                  placeholder="نص الرسالة"
                ></textarea>
              </div>
            </div>
            <button class="btn btn--secondary form__submit" type="submit">
              ارسال
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
